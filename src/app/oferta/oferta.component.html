<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <!-- <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]">Ofetra 1</a>
        <a [routerLink]="['/oferta', 3]">Ofetra 3</a>
        <a [routerLink]="['/oferta', 6]">Ofetra 6</a>
      </div>
    </div> -->

    <div class="row">
      <div class="col">
        <h4>{{oferta.titulo}}</h4>
        <h5>{{oferta.descricao_oferta}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>
        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>          
        </div>
        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency:'BRL'}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>          
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 20px; margin-bottom: 100px;">
    <div class="col">
      <nav>
        <div class="nav nav-tabs">
          <a class="nav-item nav-link active" data-toggle="tab" routerLink="como-usar">Como usar</a>
          <a class="nav-item nav-link" data-toggle="tab" routerLink="onde-fica">Onde fica</a>
        </div>
      </nav>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
