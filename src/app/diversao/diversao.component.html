<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row" *ngFor="let oferta of ofertas">
    <div class="col-md-4">
      <img [src]="oferta.imagens[0].url" />
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <h4>{{oferta.titulo}}</h4>
        </div>
        <div class="col-md-12">
          <h5>{{oferta.descricao_oferta}}</h5>
        </div>
        <div class="col-md-12">
          <p>Anunciado por: <b>{{oferta.anunciante}}</b></p>
        </div>
        <div class="col-md-12">
          <p>{{oferta.valor | currency:'BRL'}}</p>
        </div>
        <div class="col-md-12">
          <button [routerLink]="['/oferta', oferta.id]" class="btn btn-outline-success">Ver oferta</button>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <hr />
    </div>
  </div>
